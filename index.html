<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Selector</title>
  <style>
    form { max-width: 400px; margin: 50px auto; text-align: center; }
    select { width: 100%; padding: 12px; font-size: 1em; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; background: #2980b9; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <form>
    <h2>Select Your Country</h2>
    <select>
      <option>Nigeria</option>
      <option>Ghana</option>
      <option>Kenya</option>
      <option>South Africa</option>
      <option>USA</option>
      <option>UK</option>
      <option>Canada</option>
      <option>Germany</option>
      <option>Japan</option>
      <option>India</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
